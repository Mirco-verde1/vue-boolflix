<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>BoolFlix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

</head>
<body>

  <div id="BoolFlix">
    <!-- header with input and button -->
    <header class="top-page-app">

      <div class="user-research">
        <input type="text" v-model="userInputSearch"
        placeholder="Cerca il tuo film" name="" value="">

        <button type="button" @click="researchMovieAndRating(),researchTvSeriesAndRating()" name="button">SEARCH</button>
      </div>

    </header>



    <!-- results user research, only films results-->
    <div class="search-results">
      <div class="box-series-films" v-for="elem in allFilms">
        <ul>
          <li>Title: {{elem.title}}</li>
          <li v-if="elem.title !== elem.original_title">Original Title: {{elem.original_title}}</li>
          <li class="back-img"> <img  :src=" 'http://image.tmdb.org/t/p/w500/' + elem.poster_path" alt=""> </li>

          <li v-if="moviesLanguagesList.includes(elem.original_language)">
            Lang: <img class="flag-image" :src= " './img/' + elem.original_language + '.png' ">

          </li>
          <li v-else>Lang: {{elem.original_language}}</li>

          <!-- in base alla votazione del film la stella sarà piena o meno -->
          <li>
            <i v-for="item in movieRatingInteger(elem.vote_average)" class="fas fa-star"></i>
            <i v-for="item in (5 - movieRatingInteger(elem.vote_average))" class="far fa-star"></i>
          </li>

        </ul>
      </div>
    </div>
    <!-- end films part -->


    <!-- add tv series to user research -->
    <div class="search-results" >

      <div class="box-series-films" v-for="(item, index) in allTvSeries">

        <ul>
          <li>Title: {{item.name}}</li>
          <li v-if="item.name !== item.original_name">Original Title: {{item.original_name}}</li>
              <li class="back-img"> <img  :src=" 'http://image.tmdb.org/t/p/w500/' + item.poster_path" alt=""> </li>
          <!-- <li :style="{ 'background-image': 'url(+'http://image.tmdb.org/t/p/w200/' + 'item.poster_path')' }"></li> -->

          <li v-if="moviesLanguagesList.includes(item.original_language)">
            Lang: <img class="flag-image" :src= " './img/' + item.original_language + '.png' ">

          </li>
          <li v-else>Lang: {{item.original_language}}</li>

          <!-- in base alla votazione del film la stella sarà piena o meno -->
          <li>
            <i v-for="numb in movieRatingInteger(item.vote_average)" class="fas fa-star"></i>
            <i v-for="numb in (5 - movieRatingInteger(item.vote_average))" class="far fa-star"></i>
          </li>

        </ul>
      </div>

    </div>
    <!-- end container app BoolFlix -->
  </div>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
